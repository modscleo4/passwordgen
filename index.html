<!doctype html>
<html lang="pt-br" theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <meta name="description" content="PasswordGen.js" />
    <meta name="keywords" content="html, html5, css, css3, js, vue, vuejs, password-generator" />
    <meta name="robots" content="index" />
    <meta name="author" content="Modscleo4" />

    <title>Password Generator</title>

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/themes/light.css" />
    <link rel="stylesheet" href="css/themes/dark.css" />

    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="icon" href="favicon.png" />
</head>

<body>
    <script type="text/javascript" src="js/theme.js"></script>

    <div id="app">
        <div class="container">
            <header>
                <h1 class="text-center">This is your Secure Password</h1>
            </header>

            <div class="password">
                <input type="text" class="form-control" v-model="password" readonly />
                <div class="buttons">
                    <button id="btn_copy" class="btn" @click="copyToClipboard(password)"><i
                           class="fa fa-copy fa-lg"></i></button>
                    <button class="btn" title="Regenerate" @click="generate()"><i
                           class="fa fa-refresh fa-lg"></i></button>
                </div>
            </div>

            <div class="options-container">
                <h2>Customize it!</h2>

                <div class="options">
                    <div>
                        <div class="form-group">
                            <label class="form-label" for="password_length">Length</label>
                            <div class="password_length">
                                <div class="custom-number-input">
                                    <input id="password_length" type="number" class="form-control form-control-sm"
                                           v-model="passwordLength" min="6" max="32" />
                                </div>
                                <input id="password_length_range" type="range" class="form-range "
                                       v-model="passwordLength"
                                       min="6" max="32" @mouseover="reloadSliderTooltip(10)" @input="reloadSliderTooltip" data-bs-toggle="tooltip"
                                       data-bs-placement="top" :title="passwordLength" />
                            </div>
                        </div>
                    </div>

                    <div class="allowed_chars">
                        <h3>I want...</h3>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="use_uppercase"
                                   v-model="useUppercase"
                                   name="use_uppercase">
                            <label class="form-label" for="use_uppercase">Uppercase Letters</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="use_numbers" v-model="useNumbers"
                                   name="use_numbers">
                            <label class="form-label" for="use_numbers">Numbers</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="use_special" v-model="useSpecial"
                                   name="use_special">
                            <label class="form-label" for="use_special">Special Characters</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
