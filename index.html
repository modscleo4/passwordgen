<!doctype html>
<html lang="pt-br" theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <meta name="description" content="PasswordGen.js" />
    <meta name="keywords" content="html, html5, css, css3, js, vue, vuejs, password-generator" />
    <meta name="robots" content="index" />
    <meta name="author" content="Modscleo4" />

    <title>Password Generator</title>

    <!-- Bootstrap 4.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/themes/light.css" />
    <link rel="stylesheet" href="css/themes/dark.css" />

    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="icon" href="favicon.png" />
</head>

<body>
    <script type="text/javascript" src="js/theme.js"></script>

    <div id="app">
        <div class="container">
            <div class="password">
                <input type="text" class="form-control" v-model="password" readonly />
                <div class="buttons">
                    <button class="btn" title="Copy" @click="copyToClipboard(password)"><i
                           class="fa fa-copy"></i></button>
                    <button class="btn" title="Regenerate" @click="generate()"><i class="fa fa-refresh"></i></button>
                </div>
            </div>

            <div class="options">
                <div>
                    <div class="form-group">
                        <label for="password_length">Password length</label>
                        <div class="password_length">
                            <input id="password_length" type="number" class="form-control form-control-sm"
                                   v-model="passwordLength" min="6" max="32" />
                            <input id="password_length_range" type="range" class="custom-range" v-model="passwordLength"
                                   min="6" max="32" :title="passwordLength" />
                        </div>
                    </div>
                </div>

                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="use_uppercase"
                               v-model="useUppercase"
                               name="use_uppercase">
                        <label class="custom-control-label" for="use_uppercase">Use Uppercase Letters</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="use_numbers" v-model="useNumbers"
                               name="use_numbers">
                        <label class="custom-control-label" for="use_numbers">Use Numbers</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="use_special" v-model="useSpecial"
                               name="use_special">
                        <label class="custom-control-label" for="use_special">Use Special Characters</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
